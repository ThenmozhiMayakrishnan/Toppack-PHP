<div class="item-card">
  <div class="item-card-header">
    <div>
        <div [ngStyle]="{'font-size.px': 16,'color': 'blue'}">{{repository.name}}</div>
    </div>
    <span>

    </span>
    <div>
      <i class="far fa-file-import" ng-click="importRepo();"></i>
    </div>
  </div>
  <div class="item-card-body">
    <div class="item-card-description">
      {{repository.description}}
    </div>
    <div class="container">
        <div class="row h-100">
            <div class="col stats-item">
              <span>Repo Url</span>
              <span class="d-flex align-items-center justify-content-center">{{repository.html_url}}</span>
            </div>
            <div class="col stats-item">
              <span>Forks Count</span>
              <span class="d-flex align-items-center justify-content-center">{{repository.forks_count}}</span>
            </div>
            <div class="col stats-item">
              <span>Stars Count</span>
              <span class="d-flex align-items-center justify-content-center">{{repository.stargazers_count}}</span>
            </div>
          </div>
    </div>
  </div>
  <div class="item-card-footer">

  </div>
</div>
